<!DOCTYPE html>
<html>
     <head>
          <title>Form</title>
     </head>
     <body>
          <h1>Registration form</h1>
         <form action="https://anusreek9.github.io/3C03CS/Success.html">
          <input type="text" name="name" placeholder="Your name" required/><br /><br />
          Gender:
          Male<input type="radio" value="male" name="gender"/>
          Female<input type="radio" value="female" name="gender"/>
          Others<input type="radio" value="others" name="gender"/><br /><br />
          DOB:<input type="Date" min="2001.01.01"/><br /><br />
          <textarea rows="5" cols="25" placeholder="Address"></textarea><br /><br />
          Programme:
          <input type=text list="Programmes"/>
          <datalist id="Programmes">
              <option value="Computer Science"/>
              <option value="Physics"/>
              <option value="Chemistry"/>
              <option value="Mathematics"/>
              <option value="Statistics"/>
          </datalist><br/><br />
          University:
          <select required>
                <option>Kannur University</option>
                <option>University of Calicut</option>
                <option>MG University</option>
                <option>Kerala University</option>
          </select><br /><br />
          Languages known:
          Malayalam<input type="checkbox" value="mal"/>
          English<input type="checkbox" value="eng"/>
          Hindi<input type="checkbox" value="hin"/><br /><br />
          <input type="email" placeholder="Your email address"/><br /><br />
         <input type="password" placeholder="Enter password" pattetn=".{8,}" title="password must contain 8 letters"/><br/><br/>
         <input type="submit" value="submit"/>
        </form>
     </body>
</html>
