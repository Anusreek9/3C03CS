<!DOCTYPE>
<html>
 <head> 
   <title>Travel Care</title>
 </head>
<body style= "background-color:Powderblue;">
   <h1>Package</h1>
         <form action=>
          <input type="text" name="name" placeholder="Your name" required/><br /><br />

          Male<input type="radio" value="male" name="gender"/>
          Female<input type="radio" value="female" name="gender"/>
          Others<input type="radio" value="others" name="gender"/><br /><br />
         
          <textarea rows="5" cols="25" placeholder="Address"></textarea><br /><br />

          </datalist><br/><br />

                <option>Krishnapuram</option>

                <option>Kuttanad</option>

                <option>Marine Drive,Kochi</option>

          </select><br /><br />

         <select required>
           <input type=text list="Experience Offered"/>

              <option value="Ayurveda"/>
              <option value="Village Life experience"/>
              <option value="Responsible Tourism"/>

              <option value="House Boat"/>
          </select><br/><br />
          </datalist><br /><br />
            <input type="email" placeholder="Your email address"/><br /><br />
         <input type="password" placeholder="Enter password" pattetn=".{8,}" title="password must contain 8 letters"/><br/><br/>
         <input type="submit" value="Plan Your Trip"/>

</html>
